<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing In</title>
    <link rel="stylesheet" href="css/mobile.css" />
    <link
      rel="stylesheet"
      href="css/tablet.css"
      media="screen and (min-width: 480px)"
    />
    <link
      rel="stylesheet"
      href="css/desktop.css"
      media="screen and (min-width: 800px)"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="contenido">
          <img src="img/Persona.svg" alt="Persona" />
          <h1>Sing In</h1>
          <form action="">
            <label for="usuario">
              <input
                type="email"
                name="usuario"
                id="usuario"
                autocomplete="email"
                placeholder="E-mail"
                required
              />
            </label>
            <label for="contraseña">
              <input
                class="input-password"
                type="password"
                name="contraseña"
                id="contraseña"
                placeholder="Password"
                required
              />
            </label>
            <button type="submit">LOGIN</button>
          </form>
        </div>
        <div class="texto">
          <h1>LOREM IPSUM</h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus
            ipsa reiciendis nam labore unde, vitae sapiente dolor inventore
            explicabo dolorum libero repellat pariatur! Sint, ipsa. Eveniet
            praesentium accusamus doloribus quae?
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
